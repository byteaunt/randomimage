<script>

    function changeFrame(frameId) {
        document.getElementById('iframe-a').style.display = 'none';
        document.getElementById('iframe-b').style.display = 'none';
        document.getElementById('iframe-c').style.display = 'none';
        document.getElementById('searchBar').style.display = 'none';


        document.getElementById('iframe-' + frameId).style.display = 'block';
    }

    window.onresize = function(event) {
        var body = document.getElementsByTagName('body')[0];
        body.style.width = window.innerWidth + 'px';
        body.style.height = window.innerHeight + 'px';
        var iframes = document.getElementsByTagName('iframe');
        for (var i = 0; i < iframes.length; i++) {
            iframes[i].style.height = (window.innerHeight - 50) + 'px';
        }
    };
    window.onresize();


    var buttons = document.querySelectorAll("#navbar button");



    for (var i = 0; i < buttons.length; i++) {
        var button = buttons[i];
        button.onmouseover = function() {
            buttonOver(this);
        };
        button.onmouseout = function() {
            buttonOut(this);
        };
    }
    

</script>
